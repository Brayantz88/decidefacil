<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DecideFácil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f5f7;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: #4f46e5;
      color: white;
    }

    .left, .right {
      width: 70px;
      text-align: center;
      font-size: 22px;
      cursor: pointer;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
    }

    .premium-btn {
      background: gold;
      color: #000;
      padding: 6px 12px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: bold;
    }

    .panel {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    .panel.active {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 30px 20px;
      text-align: center;
    }

    .counter {
      margin: 15px 0;
      font-size: 16px;
      color: #333;
    }

    .result {
      margin: 20px auto;
      padding: 20px;
      max-width: 320px;
      background: white;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }

    .content button {
      width: 90%;
      max-width: 320px;
      padding: 18px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="left" onclick="togglePanel()">⚙️</div>
  <div class="title">DecideFácil</div>
  <div class="right">
    <span class="premium-btn" onclick="activarPremium()">⭐ Premium</span>
  </div>
</header>

<div class="panel" id="panel">
  <h2>Opciones</h2>
  <p>Decisiones diarias gratis: 2</p>
  <button onclick="togglePanel()">Cerrar</button>
</div>

<div class="overlay" id="overlay" onclick="togglePanel()"></div>

<div class="content">
  <div class="counter" id="counter"></div>
  <div class="result" id="result"></div>
  <button onclick="decidir()">Decidir por mí</button>
</div>

<script>
  const opciones = [
    "Sí",
    "No",
    "Tal vez",
    "Hazlo ahora",
    "Mejor espera",
    "No vale la pena"
  ];

  const hoy = new Date().toDateString();

  if (!localStorage.getItem("fecha")) {
    localStorage.setItem("fecha", hoy);
    localStorage.setItem("usos", 0);
    localStorage.setItem("premium", "false");
  }

  if (localStorage.getItem("fecha") !== hoy) {
    localStorage.setItem("fecha", hoy);
    localStorage.setItem("usos", 0);
  }

  function actualizarContador() {
    const usos = Number(localStorage.getItem("usos"));
    const premium = localStorage.getItem("premium") === "true";

    if (premium) {
      document.getElementById("counter").innerText =
        "⭐ Premium activo: decisiones ilimitadas";
    } else {
      document.getElementById("counter").innerText =
        `Te quedan ${2 - usos} decisiones hoy`;
    }
  }

  function decidir() {
    const premium = localStorage.getItem("premium") === "true";
    let usos = Number(localStorage.getItem("usos"));

    if (!premium && usos >= 2) {
      alert("Límite diario alcanzado. Hazte Premium ⭐");
      return;
    }

    const resultado = opciones[Math.floor(Math.random() * opciones.length)];
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText = resultado;

    if (!premium) {
      localStorage.setItem("usos", usos + 1);
    }

    actualizarContador();
  }

  function activarPremium() {
    localStorage.setItem("premium", "true");
    alert("⭐ Premium activado (modo demo)");
    actualizarContador();
  }

  function togglePanel() {
    document.getElementById("panel").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }

  actualizarContador();
</script>

</body>
</html>
