<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecideF√°cil</title>

<style>
:root{
  --bg1:#0f1026;
  --bg2:#1b1e4b;
  --card:#1e214f;
  --accent:#7a5cff;
  --gold:#ffcc33;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}

.icon-btn{
  background:rgba(255,255,255,.08);
  border:none;
  color:white;
  padding:10px;
  border-radius:12px;
  font-size:18px;
}

/* PREMIUM */
#premiumBtn{
  background:linear-gradient(45deg,#ffd700,#ff9f00);
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
  color:#000;
}

/* MAIN */
main{
  text-align:center;
  padding:40px 20px;
}

h1{
  font-size:42px;
  animation:fadeIn 1.2s ease;
}

.subtitle{
  opacity:.8;
  margin-bottom:40px;
}

/* MAIN BUTTONS */
.main-btn{
  width:100%;
  max-width:340px;
  margin:12px auto;
  padding:18px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:linear-gradient(90deg,#6a5cff,#4da3ff);
  color:white;
  animation:pop 0.5s ease;
}

/* ADS BUTTON */
#adsBtn{
  margin-top:25px;
  background:linear-gradient(90deg,#00c853,#64dd17);
}

/* CHAT */
#chat{
  display:none;
  height:100vh;
  flex-direction:column;
}

.chat-header{
  padding:15px;
  background:var(--card);
  display:flex;
  align-items:center;
  gap:10px;
}

.chat-messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.message{
  margin-bottom:12px;
  padding:12px;
  border-radius:15px;
  max-width:80%;
}

.user{background:#4da3ff;margin-left:auto}
.ai{background:#2e326f}

.chat-input{
  display:flex;
  padding:10px;
  background:var(--card);
}

.chat-input input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
}

.chat-input button{
  margin-left:10px;
  border:none;
  background:var(--accent);
  color:white;
  padding:12px 18px;
  border-radius:20px;
}

/* SETTINGS */
#settings{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(160deg,#0f1026,#1b1e4b);
  padding:20px;
}

.settings-card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.05);
  border-radius:25px;
  padding:20px;
}

.settings-item{
  margin:10px 0;
  padding:15px;
  border-radius:18px;
  background:linear-gradient(90deg,#3f51b5,#7a5cff);
}

.settings-item.red{
  background:linear-gradient(90deg,#c62828,#ff5252);
}

/* LANGUAGE */
.lang{
  display:flex;
  align-items:center;
  gap:10px;
}

.lang span{font-size:22px}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
@keyframes pop{
  from{transform:scale(.9)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<header>
  <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
  <button id="premiumBtn" onclick="openPremium()">‚≠ê Premium</button>
</header>

<main id="home">
  <h1 id="title">DecideF√°cil</h1>
  <div class="subtitle" id="subtitle">Decide sin complicarte</div>

  <button class="main-btn" onclick="openChat('ask')">ü§ñ Pregunta a la IA</button>
  <button class="main-btn" onclick="openChat('decide')">üéØ Decide por m√≠</button>

  <button id="adsBtn" class="main-btn" onclick="openAds()">üé¨ Anuncios</button>
</main>

<!-- CHAT -->
<div id="chat">
  <div class="chat-header">
    <button class="icon-btn" onclick="backHome()">‚ùå</button>
    <strong id="chatTitle">DecideF√°cil</strong>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="input" placeholder="Escribe aqu√≠...">
    <button onclick="send()">‚û§</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings">
  <div class="settings-card">
    <h2>‚öôÔ∏è Configuraci√≥n</h2>

    <div class="settings-item" onclick="openLanguages()">üåç Cambiar idioma</div>
    <div class="settings-item" onclick="window.open('https://www.instagram.com/tez_zxyt?igsh=MTg1Z2tycWJ1c28wYg==','_blank')">üì∏ Instagram</div>
    <div class="settings-item red">üîê Pol√≠tica de privacidad</div>

    <button class="icon-btn" onclick="closeSettings()">‚ùå</button>
  </div>
</div>

<script>
const texts={
  es:{
    title:"DecideF√°cil",
    subtitle:"Decide sin complicarte",
    ask:"Pregunta a la IA",
    decide:"Decide por m√≠"
  },
  en:{
    title:"DecideEasy",
    subtitle:"Decide without stress",
    ask:"Ask the AI",
    decide:"Decide for me"
  },
  fr:{
    title:"D√©cideFacile",
    subtitle:"D√©cidez sans stress",
    ask:"Demander √† l'IA",
    decide:"D√©cide pour moi"
  }
}

let lang="es"

function applyLang(){
  document.getElementById("title").innerText=texts[lang].title
  document.getElementById("subtitle").innerText=texts[lang].subtitle
}

applyLang()

function openChat(type){
  document.getElementById("home").style.display="none"
  document.getElementById("chat").style.display="flex"
  document.getElementById("chatTitle").innerText=type==="ask"?texts[lang].ask:texts[lang].decide
}

function backHome(){
  document.getElementById("chat").style.display="none"
  document.getElementById("home").style.display="block"
}

function send(){
  const input=document.getElementById("input")
  if(!input.value)return
  const msg=document.createElement("div")
  msg.className="message user"
  msg.innerText=input.value
  document.getElementById("messages").appendChild(msg)
  input.value=""
}

function openSettings(){
  document.getElementById("settings").style.display="block"
}
function closeSettings(){
  document.getElementById("settings").style.display="none"
}

function openLanguages(){
  lang=lang==="es"?"en":lang==="en"?"fr":"es"
  applyLang()
}

function openPremium(){
  alert("Premium: m√°s usos, sin l√≠mites y funciones avanzadas")
}
function openAds(){
  alert("Mira anuncios y gana Premium")
}
</script>

</body>
</html>
