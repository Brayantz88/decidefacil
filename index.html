<head>

<style>
*{box-sizing:border-box;}

/* HEADER */

  background:linear-gradient(135deg,#f7971e,#ffd200);

  padding:8px 14px;
  border-radius:20px;

}

/* HOME */
.screen{
  display:none;
  height:100vh;
  padding-top:80px;
}
#home{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

}

  border:none;
  border-radius:18px;
  font-size:18px;
  color:white;
  background:linear-gradient(135deg,#6a5cff,#00d4ff);
}

/* CHAT */
.chat{
  display:flex;

}
.user{background:#6a5cff; margin-left:auto;}
.ai{background:rgba(255,255,255,.15);}

.input-area{
  display:flex;
  padding:10px;
  gap:10px;
}
input{
  flex:1;
  padding:14px;
  border-radius:20px;
  border:none;
}
.send{
  padding:14px 18px;
  border-radius:20px;
  border:none;
  background:#00d4ff;
}

/* CONFIG */
.list{
  padding:20px;
}
.item{
  background:rgba(255,255,255,.12);

</head>

<body>

<header>
  <button class="icon-btn" onclick="openScreen('config')">‚öôÔ∏è</button>

<!-- HOME -->
<div class="screen" id="home">
  <h1 id="title">DecideF√°cil</h1>

  <button class="main-btn" onclick="openChat('¬øQu√© hago hoy?')">¬øQu√© hago hoy?</button>

  <button class="main-btn" onclick="openChat('¬øQu√© puedo comer?')">¬øQu√© puedo comer?</button>
</div>

<!-- CHAT -->
<div class="screen chat" id="chat">
  <div class="chat-header" id="chatTitle"></div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="input" placeholder="Escribe aqu√≠...">
    <button class="send" onclick="send()">‚û§</button>
  </div>
</div>

<!-- CONFIG -->
<div class="screen" id="config">
  <div class="list">
    <div class="item" onclick="openScreen('lang')">üåç Cambiar idioma</div>
    <div class="item">üîí Pol√≠tica de privacidad</div>
    <div class="item" onclick="openScreen('home')">‚¨Ö Volver</div>

<!-- LANG -->
<div class="screen" id="lang">
  <div class="list">
    <div class="item" onclick="setLang('es')">Espa√±ol</div>
    <div class="item" onclick="setLang('en')">English</div>
    <div class="item" onclick="setLang('fr')">Fran√ßais</div>
    <div class="item" onclick="setLang('jp')">Êó•Êú¨Ë™û</div>
    <div class="item" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
    <div class="item" onclick="openScreen('config')">‚¨Ö Volver</div>
  </div>
</div>

<script>
let lang="es";

function openScreen(id){
 document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
 document.getElementById(id).style.display='block';
}
openScreen('home');

function openChat(title){
 document.getElementById('chatTitle').innerText=title;
 document.getElementById('messages').innerHTML='';
 openScreen('chat');
}

function send(){
 let txt=document.getElementById('input');
 if(!txt.value)return;
 let m=document.createElement('div');
 m.className='msg user';
 m.innerText=txt.value;
 messages.appendChild(m);
 txt.value='';
 let r=document.createElement('div');
 r.className='msg ai';
 r.innerText='ü§ñ Respuesta simulada de IA';
 messages.appendChild(r);
 messages.scrollTop=messages.scrollHeight;
}

function setLang(l){
 lang=l;
 openScreen('config');
}
</script>

</body>
</html>
