<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecideFácil</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .gear {
      font-size: 26px;
      cursor: pointer;
    }

    .premium-btn {
      font-size: 14px;
      background: gold;
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .main-btn {
      background: #1db954;
      color: black;
      border: none;
      padding: 18px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    /* MODAL PREMIUM */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close {
      margin-top: 15px;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="gear" onclick="abrirMenu()">⚙️</div>
    <div class="premium-btn" onclick="abrirPremium()">Premium</div>
  </header>

  <!-- CONTENIDO -->
  <main>
    <h1>DecideFácil</h1>
    <p>¿No sabes qué decidir? Déjalo al azar.</p>
    <button class="main-btn">Decidir por mí</button>
  </main>

  <!-- MODAL PREMIUM -->
  <div class="modal" id="premiumModal">
    <div class="modal-content">
      <h2>⭐ Premium</h2>
      <p>✔ Decisiones ilimitadas<br>
         ✔ Sin anuncios<br>
         ✔ Acceso total</p>

      <button class="main-btn" style="background:gold;">
        Obtener Premium
      </button>

      <div class="close" onclick="cerrarPremium()">Cerrar</div>
    </div>
  </div>

  <script>
    function abrirPremium() {
      document.getElementById("premiumModal").style.display = "flex";
    }

    function cerrarPremium() {
      document.getElementById("premiumModal").style.display = "none";
    }

    function abrirMenu() {
      alert("Aquí irá el menú ⚙️");
    }
  </script>

</body>
</html>
