/* ANIMACI√ìN INICIO */

/* HEADER */

/* ANUNCIOS */
.progress{
  height:10px;
  background:#111827;
  border-radius:10px;
  margin-top:20px;
}
.progress div{
  height:100%;
  width:20%;
  background:var(--accent);
  border-radius:10px;
}

/* FRASES */
#phrase{opacity:.8;font-size:14px}
</style>
</head>

<body>

<div id="splash">DecideF√°cil</div>

<header>

<div class="main">

  <button onclick="openChat('ask')">Pregunta a la IA</button>
  <button onclick="openChat('decide')">Decide por m√≠</button>

<!-- MENU -->

<!-- IDIOMAS -->
<div class="screen" id="lang">
  <button class="close" onclick="closeAll()">‚úï</button>
  <button onclick="setLang('es')">Espa√±ol</button>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('fr')">Fran√ßais</button>
  <button onclick="setLang('pt')">Portugu√™s</button>
  <button onclick="setLang('de')">Deutsch</button>
  <button onclick="setLang('it')">Italiano</button>
  <button onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
  <button onclick="setLang('jp')">Êó•Êú¨Ë™û</button>
</div>

<!-- PREMIUM -->
<div class="screen" id="premium">
  <button class="close" onclick="closeAll()">‚úï</button>
  <div class="premium-box">
    <h2>Premium</h2>
    <p>‚úî Uso ilimitado</p>
    <p>‚úî Respuestas prioritarias</p>
    <p>‚úî Sin l√≠mites diarios</p>
  </div>
</div>

<!-- ANUNCIOS -->

  <button class="close" onclick="closeAll()">‚úï</button>
  <h2>Anuncios</h2>

  <div class="progress"><div></div></div>
</div>

<!-- CHAT ASK -->

  <button class="close" onclick="closeAll()">‚úï</button>
  <h2>Pregunta a la IA</h2>
  <div class="chat" id="askChat"></div>
  <div class="input-box">
    <input id="askInput" placeholder="Escribe..." onkeydown="send(event,'ask')">

<!-- CHAT DECIDE -->
<div class="screen" id="chat-decide">
  <button class="close" onclick="closeAll()">‚úï</button>
  <h2>Decide por m√≠</h2>
  <div class="chat" id="decideChat"></div>
  <div class="input-box">
    <input id="decideInput" placeholder="¬øQu√© hago?" onkeydown="send(event,'decide')">
    <button onclick="send(null,'decide')">‚û§</button>
  </div>
</div>

<script>
const phrases=[
"Decisiones claras, mente tranquila",
"Menos dudas, mejores opciones",
"Decide mejor hoy",
"Piensa menos, elige mejor"
];
let i=0;
setInterval(()=>{
 document.getElementById("phrase").innerText=phrases[i++%phrases.length];
},10000);

function closeAll(){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
}
function openMenu(){closeAll();menu.classList.add('active')}
function openLang(){closeAll();lang.classList.add('active')}
function openPremium(){closeAll();premium.classList.add('active')}
function openAds(){closeAll();ads.classList.add('active')}
function openChat(t){
 closeAll();
 document.getElementById('chat-'+t).classList.add('active');
}

function send(e,t){
 if(e && e.key!=="Enter")return;
 let input=document.getElementById(t+"Input");
 let chat=document.getElementById(t+"Chat");
 if(!input.value)return;
 let u=document.createElement("div");
 u.className="msg user";u.innerText=input.value;
 chat.appendChild(u);
 input.value="";
 let b=document.createElement("div");
 b.className="msg bot";b.innerText="(Respuesta simulada)";
 chat.appendChild(b);
 chat.scrollTop=chat.scrollHeight;
}

function setLang(l){
 alert("Idioma cambiado: "+l+" (estructura lista)");
 closeAll();
}
</script>
