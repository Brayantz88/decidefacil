<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecideF√°cil</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:radial-gradient(circle at top,#6d28d9,#020617);
  color:white;
  overflow-x:hidden;
}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#7c3aed,#2563eb);
  display:flex;align-items:center;justify-content:center;
  z-index:999;
  animation:fadeOut 1s forwards 2.5s;
}
#splash h1{font-size:56px;animation:zoom 2s}
@keyframes zoom{from{opacity:0;transform:scale(.6)}to{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
.icon{
  background:rgba(255,255,255,.18);
  border:none;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  font-size:15px;
  transition:.3s;
}
.icon:active{transform:scale(.92)}

/* HOME */
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  animation:slideIn .5s;
}
@keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1}}

#home h1{font-size:48px}
#phrase{opacity:.85;margin:14px 0;transition:.5s;max-width:500px}

.btn{
  width:90%;max-width:420px;
  padding:18px;
  margin:12px 0;
  border:none;
  border-radius:35px;
  font-size:18px;
  background:linear-gradient(45deg,#22d3ee,#6366f1);
  color:white;
  transition:.3s;
}
.btn:active{transform:scale(.94)}

.btn-premium{
  background:linear-gradient(45deg,#facc15,#f97316);
  color:#000;
}

/* FLOAT ADS BUTTON */
#adsFloat{
  position:fixed;
  right:16px;
  bottom:16px;
  background:linear-gradient(45deg,#10b981,#22c55e);
  color:#000;
  border:none;
  padding:16px 18px;
  border-radius:50%;
  font-size:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}
#adsFloat:active{transform:scale(.9)}

/* SCREENS */
.screen{display:none;min-height:100vh;padding:20px;animation:slideIn .4s}
.close{
  font-size:32px;
  background:none;
  border:none;
  color:white;
  margin-bottom:15px;
}

/* CHAT */
.chat{max-width:900px;margin:auto}
.chat-log{
  background:#020617;
  border-radius:18px;
  padding:20px;
  min-height:380px;
  margin-bottom:10px;
}
.chat-input{display:flex}
.chat-input input{
  flex:1;
  padding:15px;
  border-radius:25px;
  border:none;
}
.chat-input button{
  margin-left:8px;
  padding:15px 22px;
  border:none;
  border-radius:25px;
  background:#2563eb;
  color:white;
}

/* PREMIUM */
.premium-box{text-align:center}
.premium-box h1{font-size:44px;margin-bottom:10px}
.premium-box ul{list-style:none;font-size:20px;margin:20px 0}
.premium-box li{margin:10px 0}

/* ADS */
.progress{
  background:#111827;
  border-radius:20px;
  overflow:hidden;
  margin:15px 0;
}
.bar{
  height:20px;
  width:0%;
  background:linear-gradient(45deg,#22d3ee,#6366f1);
  transition:.5s;
}

/* CONFIG */
.item{
  background:rgba(255,255,255,.15);
  padding:18px;
  border-radius:20px;
  margin:12px 0;
}
select{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
}
</style>
</head>

<body>

<div id="splash"><h1>DecideF√°cil</h1></div>

<header>
  <button class="icon" onclick="openConfig()">‚öôÔ∏è</button>
  <button class="icon" onclick="openPremium()" id="premiumTop"></button>
</header>

<!-- HOME -->
<div id="home">
  <h1 id="title"></h1>
  <p id="phrase"></p>

  <button class="btn" onclick="openChat()" id="b1"></button>
  <button class="btn" onclick="openChat()" id="b2"></button>

  <button class="btn btn-premium" onclick="openPremium()" id="premiumBtn"></button>
</div>

<!-- FLOAT ADS -->
<button id="adsFloat" onclick="openAds()">üé¨</button>

<!-- CHAT -->
<div id="chat" class="screen">
  <button class="close" onclick="goHome()">‚úï</button>
  <h2 id="chatTitle"></h2>
  <div class="chat">
    <div class="chat-log">ü§ñ DecideF√°cil</div>
    <div class="chat-input">
      <input>
      <button id="send"></button>
    </div>
  </div>
</div>

<!-- PREMIUM -->
<div id="premium" class="screen">
  <button class="close" onclick="goHome()">‚úï</button>
  <div class="premium-box">
    <h1 id="pTitle"></h1>
    <ul id="pList"></ul>
  </div>
</div>

<!-- ADS -->
<div id="ads" class="screen">
  <button class="close" onclick="goHome()">‚úï</button>
  <h2 id="adsCount">0 / 50</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <button class="btn" onclick="watchAd()" id="watch"></button>
</div>

<!-- CONFIG -->
<div id="config" class="screen">
  <button class="close" onclick="goHome()">‚úï</button>
  <div class="item" onclick="toggleLang()">üåç Cambiar idioma</div>
  <div class="item" id="langBox" style="display:none">
    <select onchange="setLang(this.value)">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>
  </div>
  <div class="item" onclick="openIG()">üì∏ Instagram</div>
</div>

<script>
let lang="es",ads=0,phraseIndex=0;

const data={
es:{
title:"DecideF√°cil",
phrases:[
"No sabes qu√© hacer? DecideF√°cil decide por ti.",
"Menos pensar, m√°s decidir.",
"Decisiones claras en segundos.",
"Tu asistente para la vida diaria."
],
b1:"Pregunta a la IA",
b2:"Decide por m√≠",
premium:"Premium ‚≠ê",
pList:["IA ilimitada","Respuestas m√°s inteligentes","Sin anuncios","Funciones exclusivas"],
watch:"Ver anuncio",
send:"Enviar"
},
en:{
title:"DecideEasy",
phrases:[
"Don't know what to do? DecideEasy decides for you.",
"Think less, decide more.",
"Clear decisions in seconds.",
"Your daily life assistant."
],
b1:"Ask the AI",
b2:"Decide for me",
premium:"Premium ‚≠ê",
pList:["Unlimited AI","Smarter answers","No ads","Exclusive features"],
watch:"Watch ad",
send:"Send"
}
};

function apply(){
const t=data[lang];
title.innerText=t.title;
phrase.innerText=t.phrases[0];
b1.innerText=t.b1;
b2.innerText=t.b2;
premiumTop.innerText=t.premium;
premiumBtn.innerText=t.premium;
pTitle.innerText=t.premium;
pList.innerHTML=t.pList.map(x=>`<li>‚úî ${x}</li>`).join("");
watch.innerText=t.watch;
send.innerText=t.send;
}

setInterval(()=>{
  const p=data[lang].phrases;
  phraseIndex=(phraseIndex+1)%p.length;
  phrase.style.opacity=0;
  setTimeout(()=>{phrase.innerText=p[phraseIndex];phrase.style.opacity=1},300);
},10000);

function hideAll(){
home.style.display="none";
document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
}
function goHome(){hideAll();home.style.display="flex"}
function openChat(){hideAll();chat.style.display="block"}
function openPremium(){hideAll();premium.style.display="block"}
function openAds(){hideAll();ads.style.display="block"}
function openConfig(){hideAll();config.style.display="block"}
function toggleLang(){langBox.style.display=langBox.style.display=="none"?"block":"none"}
function setLang(l){lang=l;apply()}
function watchAd(){
if(ads<50){
ads++;
bar.style.width=(ads*2)+"%";
adsCount.innerText=ads+" / 50";
}}
function openIG(){
window.open("https://www.instagram.com/tez_zxyt?igsh=MTg1Z2tycWJ1c28wYg==","_blank");
}

apply();
</script>

</body>
</html>
