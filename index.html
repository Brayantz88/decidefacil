<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DecideFácil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 30px 15px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    p {
      font-size: 16px;
      margin-top: 8px;
    }

    .container {
      margin-top: 40px;
      padding: 20px;
    }

    button {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 18px;
      margin: 15px auto;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #3730a3;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>DecideFácil</h1>
    <p>Decide sin complicarte</p>
  </header>

  <div class="container">
    <button onclick="decidir()">Decidir por mí</button>
    <button onclick="alert('Función premium próximamente')">⭐ Premium</button>
  </div>

  <footer>
    © 2026 DecideFácil
  </footer>

  <script>
    function decidir() {
      const opciones = [
        "Sí",
        "No",
        "Tal vez",
        "Hazlo ahora",
        "Mejor espera",
        "No vale la pena"
      ];

      const resultado = opciones[Math.floor(Math.random() * opciones.length)];
      alert("DecideFácil dice: " + resultado);
    }
  </script>

</body>
</html>
