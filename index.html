.btn{

.close{

/* ADS */

  margin:15px 0;
}
.bar{
  height:20px;
  width:0%;
  background:linear-gradient(45deg,#22d3ee,#6366f1);
}

/* CONFIG */
.item{
  background:rgba(255,255,255,.15);
  padding:18px;
  border-radius:20px;

select{

</style>
</head>
